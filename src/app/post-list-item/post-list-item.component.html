
<li [ngClass]="{'list-group-item' : true,
'list-group-item-success' :postItem.loveIts>0,
'list-group-item-danger' :postItem.loveIts<0
}">
  <div class="container">
    <div class="row">
      <div class="left col-xs-6">
        <h3><b> {{postItem.title}}</b> </h3>
      </div>
      <div class="text-center col-xs-6">
        <div class="text-muted"><i>{{postItem.created_at | date : 'short'}}</i></div >
      </div>
    </div>
  </div>

  {{postItem.content}}

  <div class="btn-group-xs">
    <br/>
    <button class="btn btn-success" (click)="increaseLoveIts()">j'aime</button>
    <button class="btn btn-danger" (click)="decreaseLoveIts()">je n'aime pas</button>
  </div>
</li>
